        <script>
            function mapContent(){
                var api_key = 'AMoCN0Mtfoz1xDuEfyAnuHAPfbq8dmYF';
                var latAndLong = {lat: 23.25232, lng: 77.43109}; 
                var zoomLevel = 4;
                var yourAddress = 'Bhopal, MP';

                const map = tt.map({
                    container: 'map',
                    key: api_key,
                    center: latAndLong,
                    zoom: zoomLevel
                });

                
	 	
                // FOR CUSTOM MARKER
                //var customMarker = document.createElement('div');
                //customMarker.id = 'marker';
                //var marker = new tt.Marker({element: customMarker}).setLngLat(latAndLong).addTo(map);

                var popupOffsets = {
                top: [0, 0],
                bottom: [0, -30],
                'bottom-right': [0, -70],
                'bottom-left': [0, -70],
                left: [25, -35],
                right: [-25, -35]
                }

                var popup = new tt.Popup({
                    closeButton:false,
                    offset: popupOffsets}).setHTML(yourAddress);
                var marker = new tt.Marker().setLngLat(latAndLong).setPopup(popup).addTo(map);
            


                var DlLangLat = {lat: 28.63243, lng: 77.21879}
                var popup2 = new tt.Popup({
                    closeButton:false,
                    offset: popupOffsets
                }).setText('New Delhi')
                var marker2 = new tt.Marker().setLngLat(DlLangLat).setPopup(popup2).addTo(map);
